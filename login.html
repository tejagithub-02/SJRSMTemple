        /* Show toggle only on small screens */
        
  /* Ensure nav-links and dropdowns work on mobile */

      }

          display: block; /* Show main menu when active */
      }

      .dropdown-content {
          display: none; /* Hide dropdown by default */
      }

      .dropdown.active .dropdown-content {
          display: block; /* Show dropdown when active */
      }

      .sub-dropdown-content {
          display: none; /* Hide sub-dropdown by default */
      }
  }

        <script>
           document.addEventListener('DOMContentLoaded', function() {
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');
    
        // Check if elements exist before adding event listeners
        if (menuToggle && navLinks) {
            // Toggle menu on menu button click
            menuToggle.addEventListener('click', function(e) {
                e.preventDefault();
                navLinks.classList.toggle('active');
            });
    
            menuToggle.addEventListener('click', function(e) {
                console.log('Menu toggle clicked'); // Debugging log
                e.preventDefault();
                navLinks.classList.toggle('active');
            });
    
            // Handle dropdown toggle click on mobile (screens â‰¤ 768px)
            document.querySelectorAll('.dropdown .dropdown-toggle').forEach(toggle => {
                toggle.addEventListener('click', function(e) {
                    if (window.innerWidth <= 768) {
                        e.preventDefault();
                        this.closest('.dropdown').classList.toggle('active');
                    }
                });
            });
    
            // Handle sub-dropdown toggles
            document.querySelectorAll('.toggle-sub').forEach(toggle => {
                toggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('data-target');
                    const targetDropdown = document.getElementById(targetId);
    
                    // Close other open submenus
                    document.querySelectorAll('.sub-dropdown-content').forEach(menu => {
                        if (menu !== targetDropdown) menu.style.display = 'none';
                    });
                    document.querySelectorAll('.toggle-sub').forEach(link => {
                        if (link !== this) link.classList.remove('active');
                    });
    
                    // Toggle current submenu
                    if (targetDropdown && targetDropdown.style.display === 'block') {
                        targetDropdown.style.display = 'none';
                        this.classList.remove('active');
                    } else if (targetDropdown) {
                        targetDropdown.style.display = 'block';
                        this.classList.add('active');
                    }
                });
            });
    
            // Close menu and dropdowns when clicking outside on mobile
            document.addEventListener('click', function(e) {
                if (window.innerWidth <= 768) {
                    if (!navLinks.contains(e.target) && !menuToggle.contains(e.target)) {
                        navLinks.classList.remove('active');
                        document.querySelectorAll('.dropdown').forEach(dropdown => {
                            dropdown.classList.remove('active');
                        });
                        document.querySelectorAll('.sub-dropdown-content').forEach(menu => {
                            menu.style.display = 'none';
                        });
                        document.querySelectorAll('.toggle-sub').forEach(link => {
                            link.classList.remove('active');
                        });
                    }
                }
            });
        } else {
            console.log('Error: .menu-toggle or .nav-links not found in the DOM');
        }
    });
    
        </script>
