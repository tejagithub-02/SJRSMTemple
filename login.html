<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - V Chakra Tours</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="keywords" content="" />
    <meta name="description" content="Explore the world with V CHAKRA TOURS! Offering customized travel and tour packages for all types of travelers. From exotic getaways to cultural explorations, discover the perfect adventure today." />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #dceef3, #f0f0f0);
            margin: 0;
            padding: 0;
        }

        .login-container {
            width: 350px;
            margin: 100px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 40px 30px;
            border-radius: 12px;
            text-align: center;
            margin-top: 200px;
            margin-bottom: 150px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #012b50;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            transition: 0.3s;
        }

        .login-container input:focus {
            border-color: #0275d8;
            outline: none;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #0275d8;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: #025aa5;
        }

        .login-container p {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-container a {
            color: #0275d8;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .nav-links.active {
                display: block;
            }

            .dropdown-content {
                display: none;
            }

            .dropdown.active .dropdown-content {
                display: block;
            }

            .sub-dropdown-content {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header">
            <nav class="navbar">
                <div class="logo" style="display: flex; align-items: center;">
                    <img src="images/l-2.png" style="width: 80px; height: 80px; margin-left: 3px; background: linear-gradient(#f7971e, #ffd200);" alt="SJRSM Logo">
                    <span class="brand-name" style="font-weight: bold; font-size: 24px; margin-left: 10px; font-family: sans-serif;">
                        <span style="color: #000000;">SRI JAYARAMA SEVA MANDALI</span>
                    </span>
                </div>
                <div class="menu-toggle">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html"><h4>Home</h4></a></li>
                    <li><a href="About_us.html"><h4>About Us</h4></a></li>
                    <li class="dropdown">
                        <a href="javascript:void(0);" class="dropdown-toggle"><h4>Events</h4></a> <!-- Fixed typo: changed <h3> to <h4> -->
                        <div class="dropdown-content">
                           
                            <a href="Upcoming Pooja Dates.html">Upcoming Pooja Dates</a>
          
                            <a href="previous-events.html">Previous Events</a>
                           
                           
                        </div>
                    </li>
                    <li><a href="Book-seva.html"><h4>Seva</h4></a></li>
                    <li><a href="gallery.html"><h4>Gallery</h4></a></li>
                    <li><a href="Contact.html"><h4>Contact Us</h4></a></li>
                    <li><a href="login.html"><h4>Login</h4></a></li>
                </ul>
            </nav>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const menuToggle = document.querySelector('.menu-toggle');
                const navLinks = document.querySelector('.nav-links');
                const loginForm = document.getElementById('login-form');

                // Check if elements exist before adding event listeners
                if (menuToggle && navLinks) {
                    // Toggle menu on menu button click
                    menuToggle.addEventListener('click', function(e) {
                        e.preventDefault();
                        navLinks.classList.toggle('active');
                        console.log('Menu toggle clicked');
                    });

                    // Handle dropdown toggle click on mobile (screens â‰¤ 768px)
                    document.querySelectorAll('.dropdown .dropdown-toggle').forEach(toggle => {
                        toggle.addEventListener('click', function(e) {
                            if (window.innerWidth <= 768) {
                                e.preventDefault();
                                this.closest('.dropdown').classList.toggle('active');
                            }
                        });
                    });

                    // Handle sub-dropdown toggles
                    document.querySelectorAll('.toggle-sub').forEach(toggle => {
                        toggle.addEventListener('click', function(e) {
                            e.preventDefault();
                            const targetId = this.getAttribute('data-target');
                            const targetDropdown = document.getElementById(targetId);

                            // Close other open submenus
                            document.querySelectorAll('.sub-dropdown-content').forEach(menu => {
                                if (menu !== targetDropdown) menu.style.display = 'none';
                            });
                            document.querySelectorAll('.toggle-sub').forEach(link => {
                                if (link !== this) link.classList.remove('active');
                            });

                            // Toggle current submenu
                            if (targetDropdown && targetDropdown.style.display === 'block') {
                                targetDropdown.style.display = 'none';
                                this.classList.remove('active');
                            } else if (targetDropdown) {
                                targetDropdown.style.display = 'block';
                                this.classList.add('active');
                            }
                        });
                    });

                    // Close menu and dropdowns when clicking outside on mobile
                    document.addEventListener('click', function(e) {
                        if (window.innerWidth <= 768) {
                            if (!navLinks.contains(e.target) && !menuToggle.contains(e.target)) {
                                navLinks.classList.remove('active');
                                document.querySelectorAll('.dropdown').forEach(dropdown => {
                                    dropdown.classList.remove('active');
                                });
                                document.querySelectorAll('.sub-dropdown-content').forEach(menu => {
                                    menu.style.display = 'none';
                                });
                                document.querySelectorAll('.toggle-sub').forEach(link => {
                                    link.classList.remove('active');
                                });
                            }
                        }
                    });
                } else {
                    console.log('Error: .menu-toggle or .nav-links not found in the DOM');
                }

                // Handle login form submission
                if (loginForm) {
                    loginForm.addEventListener('submit', function(e) {
                        e.preventDefault();
                        const userId = document.querySelector('input[name="userid"]').value;
                        const password = document.querySelector('input[name="password"]').value;

                       
                    });
                } else {
                    console.log('Error: #login-form not found in the DOM');
                }
            });
        </script>
    </header>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" name="userid" placeholder="Enter your User ID" required>
            <input type="password" name="password" placeholder="Enter your Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
